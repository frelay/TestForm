<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Test form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <form
          action="https://digital-spectr.com/ac/academy.php"
          method="POST"
          class="form_body"
        >
          <h1 class="form_title">Задать вопрос</h1>
          <div class="form_item">
            <input
              type="text"
              name="username"
              placeholder="Фамилия Имя Отчество *"
              class="form_input"
              required
              pattern="[А-Яа-я]*?\s+[А-Яа-я]*?\s+[А-Яа-я]*"
              title="Только русские буквы, пробелы и тире"
            />
          </div>
          <div class="form_item">
            <input
              type="tel"
              name="usertel"
              placeholder="Телефон *"
              class="form_input"
              required
              pattern="\+7\s?{0,1}9[0-9]{2}{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
            />
          </div>
          <div class="form_item">
            <input
              type="email"
              name="usermail"
              placeholder="Email"
              class="form_input"
              required
            />
          </div>
          <button type="submit" class="form_button">Отправить запрос</button>
        </form>
      </div>
    </div>
  </body>
</html>
